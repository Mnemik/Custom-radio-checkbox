<!DOCTYPE html>
<html>
	<head>
		<title>Custom radio-checkbox demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="css/custom-radio-checkbox.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
		<h1>Custom radio-checkbox demo</h1>
		<form method="post" action="" id="form">
			<!-- radio -->
			<p>
				<label for="yes">
					<input type="radio" name="radioGroup" id="yes" value="Yes" />Yes
				</label>
			</p>
			<p>
				<label for="no">
					<input type="radio" name="radioGroup" id="no" value="No" />No
				</label>
			</p>
			<p>
				<label for="maybe">
					<input type="radio" name="radioGroup" id="maybe" value="Maybe" />Maybe
				</label>
			</p>
			
			<div class="separator"></div>
			
			<!-- checkbox -->
			<p>
				<label for="checkbox1">
					<input type="checkbox" name="Checkbox" id="checkbox1" value="1" />Checkbox 1
				</label>
			</p>
			<p>
				<label for="checkbox2">
					<input type="checkbox" name="Checkbox" id="checkbox2" value="2" />Checkbox 2
				</label>
			</p>
			<p>
				<label for="checkbox3">
					<input type="checkbox" name="Checkbox" id="checkbox3" value="3" />Checkbox 3
				</label>
			</p>
			
			<div class="separator"></div>
			<p id="submit"><input type="submit" value="Show result" /></p>
		</form>
		
		<p><strong>Form result:</strong> <span id="result"></span></p>
		
		<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.custom-radio-checkbox.js" type="text/javascript"></script>
		<script type="text/javascript">
		/* Just to show the form result */
		$(function() {
			var result = $("#result");
			$("#form").submit(function(e) {
				e.preventDefault();
				result.html($(this).serialize());
			});
		});
		</script>
	</body>
</html>
