<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Custom radio-checkbox demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="css/custom-radio-checkbox.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
		<h1>Custom radio-checkbox demo</h1>
		
		<form method="post" action="" id="form">
			<!-- radio -->
			<p>
				<label>
					<input type="radio" name="radioGroup" value="Yes" />Yes
				</label>
			</p>
			<p>
				<label>
					<input type="radio" name="radioGroup" value="No" />No
				</label>
			</p>
			<p>
				<label>
					<input type="radio" name="radioGroup" value="Maybe" />Maybe
				</label>
			</p>
			
			<div class="separator"></div>
			
			<!-- checkbox -->
			<p>
				<label>
					<input type="checkbox" name="Checkbox" value="1" />Checkbox 1
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="Checkbox" value="2" />Checkbox 2
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="Checkbox" value="3" />Checkbox 3
				</label>
			</p>
			
			<p><input type="submit" id="submit" value="Send" /></p>
		</form>
		
		<p><strong>Form result:</strong> <span id="result"></span></p>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.custom-radio-checkbox.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			var result = $("#result");
			$("#form").submit(function(e) {
				e.preventDefault();
				result.html($(this).serialize());
			});
		});
		</script>
	</body>
</html>
