<!doctype html>
<html>
	<head>
		<title>Custom radio-checkbox demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="css/custom-radio-checkbox.min.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
		<h1>Custom radio-checkbox demo</h1>
		<form method="post" action="" id="form">
			<div class="fl w200 mr10">
				<h2>Radio group 1</h2>
				<p>
					<label for="yes">
						<input type="radio" name="radioGroup1" id="yes" value="Yes" />Yes
					</label>
				</p>
				<p>
					<label for="no">
						<input type="radio" name="radioGroup1" id="no" value="No" />No
					</label>
				</p>
				<p>
					<label for="maybe">
						<input type="radio" name="radioGroup1" id="maybe" value="Maybe" />Maybe
					</label>
				</p>
			</div>
			
			<div class="fl w200">
				<h2>Radio group 2</h2>
				<p>
					<label for="uno">
						<input type="radio" name="radioGroup2" id="uno" value="Uno" />Uno
					</label>
				</p>
				<p>
					<label for="dos">
						<input type="radio" name="radioGroup2" id="dos" value="Dos" />Dos
					</label>
				</p>
				<p>
					<label for="tres">
						<input type="radio" name="radioGroup2" id="tres" value="Tres" />Tres
					</label>
				</p>
			</div>
			
			<div class="separator"></div>
			
			<!-- checkbox -->
			<p>
				<label for="checkbox1">
					<input type="checkbox" name="Checkbox" id="checkbox1" value="1" />Checkbox 1
				</label>
			</p>
			<p>
				<label for="checkbox2">
					<input type="checkbox" name="Checkbox" id="checkbox2" value="2" />Checkbox 2
				</label>
			</p>
			<p>
				<label for="checkbox3">
					<input type="checkbox" name="Checkbox" id="checkbox3" value="3" />Checkbox 3
				</label>
			</p>
			
			<div class="separator"></div>
			<p id="submit"><input type="submit" value="Show result" /></p>
		</form>
		
		<p><strong>Form result:</strong> <span id="result"></span></p>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.5.1.min.js" type="text/javascript">\x3C/script>')</script>
		<script src="js/jquery.custom-radio-checkbox.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		/* Just to show the form result */
		$(function() {
			var result = $("#result");
			$("#form").submit(function(e) {
				e.preventDefault();
				result.html($(this).serialize());
			});
		});
		</script>
	</body>
</html>
